<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        let num = Math.floor(Math.random() * 10) + 1;

        let guess = prompt("guess a number between 1 and 10");

        let gotIT = false; //seeds the loop

        let counter = 0; //will keep track of how many guesses

        let feedback = "";

        let timeTimes = "times"; //handles the plural of time/times

        while(gotIT == false){
            counter++; //increment counter
            if(num==guess){//got it!
                alert("Got it!");
                gotIT = true;//break out of the loop
            }
            else if(num > guess){//higher!
                alert("higher!")
                guess = prompt("higher")
            }
            else{//lower!
                alert("lower!")
                guess = prompt("lower")
            }
        }

        if(counter == 1){
            timeTimes = "time"; //switch to singular
        }

        feedback = "Great job! The number was " + num + " and you guessed " + counter + " " + timeTimes;

        alert(feedback);
	</script>
</body>
</html>
